<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="description" content="" />

  <script src="list.min.js"></script>
  <script>
    var options = {
      valueNames: ['layer', 'species', 'cover']
    };
    var userList = new List('users', options);
    userList.sort('id', { order: 'asc' });

<!--  https://listjs.com/   -->

  .sort.asc:after {
