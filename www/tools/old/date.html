<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Download Test 1</title>


<script>
window.addEventListener('load', () => {
  const button1 = document.getElementById('button1');
  button1.addEventListener('click', button1_clicked);
});

function button1_clicked(evt) {
  evt.preventDefault();

  const blob = new Blob(["Hello, blob!"], {type: 'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  document.body.appendChild(a);
  a.download = getNow();
  a.href = url;
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}


function getNow(){
   var now = new Date();
   const yr  = now.getFullYear();
   const mo  = String(now.getMonth()).padStart(2, `0`);
   const dd  = String(now.getDate()).padStart(2, `0`);
   const hh  = String(now.getHours()).padStart(2, `0`);
   const mi  = String(now.getMinutes()).padStart(2, `0`);
   const ss  = String(now.getSeconds()).padStart(2, `0`);
   return(`${yr}_${mo}_${dd}_${hh}_${mi}_${ss}.tsv`)
}

</script>



</head>
<body>
  <p><button id="button1">Download Text</button></p>
</body>
</html>
