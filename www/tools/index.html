<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cssua.min.js"></script>
    <script src="js/app.js"></script>
    
</head>
<body>

<!-- ------------------                         ------------------ -->
    <div data-role="page" id="welcome">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>BISA (Biodiversity Investigation System App.)</h1>
        </div>


        <div data-role="content">
            <input type="button" value="Settings"         onclick="location.href='#settings'">  <br>
            <input type="button" value="Input location"   onclick="location.href='#location'">  <br>
            <input type="button" value="Input occurrence" onclick="location.href='#occurrence'"><br>
            <input type="button" value="Send data"        onclick="location.href='#send-data'"> <br>
            <input type="button" value="Links"            onclick="location.href='#links'">     <br>
        </div>
    </div>

<!-- ------------------                         ------------------ -->
    <div data-role="page" id="list-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>TODO App</h1>
            <a href="#add-page" data-icon="add" class="ui-btn-right">Add</a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="todo-list"></ul>
        </div>
    </div>

<!-- ------------------                         ------------------ -->
    <div data-role="page" id="add-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>Add TODO</h1>
            <a href="#list-page" data-icon="back" class="ui-btn-left">back</a>
        </div>
        <div data-role="content">

            <table>
                <thead>
                    <tr>
                        <td>layer</td>
                        <td>species</td>
                        <td>cover2</td>
                        <td>cover</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="todo-title" type="text" placeholder="layer">
                        </td>
                        <td>
                            <input id="todo-body" type="text" placeholder="species">
                        </td>
                        <td>
                            <input id="tmp" type="text" placeholder="0.00">
                        </td>
                    </tr>
                </tbody>
            </table>

            <input id="add-button" type="button" value="Save" onclick="addTodo()">
            <input id="add-button" type="button" value="Picture And Save" onclick="addTodoPicture()"  data-theme="b">

        </div>
    </div>

<!-- ------------------                         ------------------ -->

</body>
</html>
