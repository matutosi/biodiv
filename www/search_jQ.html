<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
// https://www.softel.co.jp/blogs/tech/archives/4330
$(function(){
	$('#search').bind("input",function(){
		var re = new RegExp($('#search').val());
		$('#result tbody tr').each(function(){
			var txt = $(this).find("td:eq(0)").html();
			if(txt.match(re) != null){
				$(this).show();
			}else{
				$(this).hide();
			}
		});
	});
});
</script>

</head>
<body>
<input type="search" id="search">

<table id="result">
	<thead>
		<tr><th>氏名</th><th>住所</th><th>備考</th></tr>
	</thead>
	<tbody>
		<tr><td>サンプル</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>サンプリ</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>サンプレ</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>サンプロ</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>サンプラ</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>サンセット</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>サンデー</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>マンデー</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>チューズデー</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>太郎さん</td><td>データ１</td><td>情報１</td></tr>
		<tr><td>花子サン</td><td>データ１</td><td>情報１</td></tr>
	</tbody>
</table>

</body>
</html>
