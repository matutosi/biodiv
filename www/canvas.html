<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
canvas {
  border:3px solid #000;
}

.option{
  width: 250px;
}
.color > a{
  display: inline-block;
  width: 20px;
  height: 20px;
}
.black{
  background-color: #000000;
}
.red{
  background-color: #ff0000;
}
.blue{
  background-color: #0000ff;
}
.white{
  background-color: #ffffff;
}

</style>
</head>
<body>

<canvas id="canvassample" width="500" height="300"></canvas>
<div style="padding:10px">
  <button type="button" onclick="clearCanvas()">リセット</button>
  <button type="button" onclick="prevCanvas()">戻る</button>
  <button type="button" onclick="nextCanvas()">進む</button>
</div>
<div style="padding:10px">
  <button type="button" onclick="chgImg()" value="1">画像変換</button>
</div>
<h2>画像出力<h2> 
<div id="img-box"><img id="newImg"></div>

<div class="option">
  <div class="color">
      色：
      <a href="" class="black" data-color="0, 0, 0, 1"></a>
      <a href="" class="red"   data-color="255, 0, 0, 1"></a>
      <a href="" class="blue"  data-color="0, 0, 255, 1"></a>
      <a href="" class="white" data-color="255, 255, 255, 1"></a>
  </div>
  <div class="bold">
      太さ：
      <a href="" class="small" data-bold="1">小</a>
      <a href="" class="middle" data-bold="5">中</a>
      <a href="" class="large" data-bold="10">大</a>
  </div>
</div>


<!--  Not use in progress
  https://www.kabanoki.net/934/ # これを基本に
  https://www.otwo.jp/blog/canvas-drawing/ # 色，太さの変更，ダウンロード
  https://qiita.com/Ryota-Onuma/items/61414b513979e94eaefa # 参考
-->



<script>
var canvas = document.getElementById('canvassample'),
    ctx = canvas.getContext('2d'),
    moveflg = 0,
    Xpoint,
    Ypoint;
 
//初期値（サイズ、色、アルファ値）の決定
var defSize = 1,
    defColor = "#555";

// キャンバスを白色に塗る
ctx.fillStyle = 'rgb(255,255,255)';
 
// ストレージの初期化
var myStorage = localStorage;
window.onload = initLocalStorage();
 
// PC対応
canvas.addEventListener('mousedown', startPoint, false);
canvas.addEventListener('mousemove', movePoint, false);
canvas.addEventListener('mouseup', endPoint, false);
// スマホ対応
canvas.addEventListener('touchstart', startPoint, false);
canvas.addEventListener('touchmove', movePoint, false);
canvas.addEventListener('touchend', endPoint, false);
 
function startPoint(e){
  e.preventDefault();
  ctx.beginPath();
 
  Xpoint = e.layerX;
  Ypoint = e.layerY;
   
  ctx.moveTo(Xpoint, Ypoint);
}
 
function movePoint(e){
  if(e.buttons === 1 || e.witch === 1 || e.type == 'touchmove'){
    Xpoint = e.layerX;
    Ypoint = e.layerY;
    moveflg = 1;
     
    ctx.lineTo(Xpoint, Ypoint);
    ctx.lineCap = "round";
    ctx.lineWidth = defSize * 2;
    ctx.strokeStyle = defColor;
    ctx.stroke();  
  }
}
 
function endPoint(e){
    if(moveflg === 0){
       ctx.lineTo(Xpoint-1, Ypoint-1);
       ctx.lineCap = "round";
       ctx.lineWidth = defSize * 2;
       ctx.strokeStyle = defColor;
       ctx.stroke();
        
    }
    moveflg = 0;
    setLocalStoreage();
}
 
function clearCanvas(){
    if(confirm('Canvasを初期化しますか？'))
    {
        initLocalStorage();
        temp = [];
        resetCanvas();
    }
}
 
function resetCanvas() {
    ctx.clearRect(0, 0, ctx.canvas.clientWidth, ctx.canvas.clientHeight);
    ctx.fillStyle = 'rgb(255,255,255)';
}
 
function chgImg(){
    var png = canvas.toDataURL();
    document.getElementById("newImg").src = png;
}
 
function initLocalStorage(){
    myStorage.setItem("__log", JSON.stringify([]));
}

function setLocalStoreage(){
    var png = canvas.toDataURL();
    var logs = JSON.parse(myStorage.getItem("__log"));
 
    setTimeout(function(){
        logs.unshift({png:png});
        myStorage.setItem("__log", JSON.stringify(logs));
        temp = [];
    }, 0);
}
 
function prevCanvas(){
    var logs = JSON.parse(myStorage.getItem("__log"));
 
    if(logs.length > 0){
        temp.unshift(logs.shift());
 
        setTimeout(function(){
            myStorage.setItem("__log", JSON.stringify(logs));
            resetCanvas();
            draw(logs[0]['png']);
        }, 0);
    }
}
 
function nextCanvas(){
    var logs = JSON.parse(myStorage.getItem("__log"));
 
    if(temp.length > 0){
        logs.unshift(temp.shift());
 
        setTimeout(function(){
            myStorage.setItem("__log", JSON.stringify(logs));
            resetCanvas();
            draw(logs[0]['png']);
        }, 0);
    }
}
 
function draw(src) {
    var img = new Image();
    img.src = src;
    img.onload = function() {
        ctx.drawImage(img, 0, 0);
    }
}
</script>


</body>
</html>
